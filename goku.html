<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule34 Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 16px;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .image-item {
            width: calc(33% - 16px);
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Rule34 Image Search</h1>
    
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Enter search term..." required>
        <button type="submit">Search</button>
    </form>
    
    <div class="image-grid" id="imageGrid"></div>
    
    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const query = document.getElementById('searchQuery').value;
            if (query === "") return;
            
            // Clear previous results
            document.getElementById('imageGrid').innerHTML = '';
            
            // Fetch data from Rule34 API
            const apiUrl = `https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&tags=${query}&json=1`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data && data.posts && data.posts.length > 0) {
                    data.posts.forEach(post => {
                        const imageUrl = post.file_url;
                        const tags = post.tags;
                        
                        // Create image item
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-item';
                        
                        // Image and tags
                        imageItem.innerHTML = `
                            <img src="${imageUrl}" alt="${tags}">
                            <p>Tags: ${tags.replace(/_/g, ' ')}</p>
                        `;
                        
                        document.getElementById('imageGrid').appendChild(imageItem);
                    });
                } else {
                    document.getElementById('imageGrid').innerHTML = '<p>No results found.</p>';
                }
                
            } catch (error) {
                console.error('Error fetching data from Rule34 API:', error);
                document.getElementById('imageGrid').innerHTML = '<p>Error loading images. Please try again later.</p>';
            }
        });
    </script>
    
</body>
</html>
