<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule 34 Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #search-container {
            margin-top: 20px;
        }
        #image-gallery img {
            max-width: 80%;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Rule 34 Image Search</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter tags to search...">
        <button id="search-button">Search</button>
    </div>
    <div id="image-gallery"></div>

    <script>
        document.getElementById('search-button').addEventListener('click', fetchImages);

        async function fetchImages() {
            const searchTerm = document.getElementById('search-input').value;
            if (searchTerm.trim() === '') {
                alert('Please enter some tags.');
                return;
            }

            const apiUrl = `https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&tags=${encodeURIComponent(searchTerm)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayImages(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch images. Please try again.');
            }
        }

        function displayImages(data) {
            const imageGallery = document.getElementById('image-gallery');
            imageGallery.innerHTML = ''; // Clear previous results

            if (data.posts.length === 0) {
                imageGallery.innerHTML = '<p>No images found.</p>';
                return;
            }

            data.posts.forEach(post => {
                const img = document.createElement('img');
                img.src = post.file_url;
                imageGallery.appendChild(img);
            });
        }
    </script>

</body>
</html>
