<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku Prowler</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            margin-top: 20vh;
        }

        .red-text {
            color: red;
            font-size: 32px;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px darkred;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .goku-image {
            width: 300px;
            height: auto;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(5px, 5px); }
        }

        .button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .button:hover {
            background-color: darkred;
        }

        .hidden {
            display: none;
        }

        .fps-crasher {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/goku_image.jpg" alt="Goku Prowler" class="goku-image">
        <p class="red-text">GOKU PROWLER: "KNOCK DOOR AND YOU DIE!"</p>
        <p class="red-text">NOW IT'S STOP RULE 34! ENJOY YOUR IP BAN!</p>
        <button class="button" onclick="noAction()">NO</button>
        <button class="button" onclick="yesAction()">YES</button>
        <p id="response" class="red-text hidden"></p>
    </div>
    <canvas class="fps-crasher hidden"></canvas>

    <script>
        const canvas = document.querySelector('.fps-crasher');
        const ctx = canvas.getContext('2d');

        // Resize canvas
        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resizeCanvas);

        // NO button action
        function noAction() {
            const response = document.getElementById('response');
            response.textContent = "Thanks! It's NOT Rule 34. You're Safe!";
            response.classList.remove('hidden');
        }

        // YES button action
        function yesAction() {
            const response = document.getElementById('response');
            response.textContent = "YOU CHOSE YES! YOU DIE! CRASHING FPS NOW!";
            response.classList.remove('hidden');
            canvas.classList.remove('hidden');
            resizeCanvas();
            crashFPS();
        }

        // FPS-crashing effect
        function crashFPS() {
            function drawRandomShapes() {
                for (let i = 0; i < 10000; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 5;
                    ctx.fillStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
                requestAnimationFrame(drawRandomShapes);
            }
            drawRandomShapes();
        }
    </script>
</body>
</html>
