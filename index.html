<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP Rule 34</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            margin-top: 15vh;
        }

        .red-text {
            color: red;
            font-size: 28px;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px darkred;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .character-image {
            width: 200px;
            height: auto;
            margin: 20px;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-10px, 10px); }
            50% { transform: translate(10px, -10px); }
            75% { transform: translate(-10px, -10px); }
            100% { transform: translate(10px, 10px); }
        }

        .button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .button:hover {
            background-color: darkred;
        }

        .hidden {
            display: none;
        }

        .fps-crasher {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/goku_image.jpg" alt="Goku Prowler" class="character-image">
        <img src="https://example.com/vegeta_image.jpg" alt="Vegeta" class="character-image">
        <p class="red-text">STOP RULE 34 NOW! GOKU AND VEGETA SAY: "NO MORE SEXUALITY!"</p>
        <button class="button" onclick="yesAction()">YES</button>
        <button class="button" onclick="noAction()">NO</button>
        <button class="button" onclick="peaceAction()">I WANT PEACE</button>
        <p id="response" class="red-text hidden"></p>
    </div>
    <canvas class="fps-crasher hidden"></canvas>

    <script>
        const canvas = document.querySelector('.fps-crasher');
        const ctx = canvas.getContext('2d');

        // Resize canvas
        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resizeCanvas);

        // YES button action
        function yesAction() {
            const response = document.getElementById('response');
            response.textContent = "YOU CHOSE YES! CHAOS ACTIVATED!";
            response.classList.remove('hidden');
            canvas.classList.remove('hidden');
            resizeCanvas();
            triggerChaos();
        }

        // NO button action
        function noAction() {
            const response = document.getElementById('response');
            response.textContent = "Good choice! Youâ€™re safe now.";
            response.classList.remove('hidden');
            canvas.classList.add('hidden'); // Stop FPS effects
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        }

        // PEACE button action
        function peaceAction() {
            const response = document.getElementById('response');
            response.textContent = "You chose peace. Clearing the page...";
            response.classList.remove('hidden');
            setTimeout(() => {
                document.body.innerHTML = "<h1 style='color: green;'>Peace Restored. No More Rule 34.</h1>";
            }, 2000);
        }

        // Combined FPS-crashing effect
        function triggerChaos() {
            let explosionSize = 1;

            function drawEffects() {
                for (let i = 0; i < 10000; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;

                    // Goku Effect (Yellow Energy Storm)
                    if (Math.random() > 0.5) {
                        ctx.fillStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, 0)`;
                    } else {
                        // Vegeta Effect (Purple Explosion)
                        ctx.fillStyle = `rgb(${Math.random() * 255}, 0, ${Math.random() * 255})`;
                    }

                    const size = Math.random() * explosionSize;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
                explosionSize += 0.5; // Gradually increases chaos
                requestAnimationFrame(drawEffects);
            }
            drawEffects();
        }
    </script>
</body>
</html>
